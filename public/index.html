<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Bookmarks API</title>
        <link href="./css/index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <h1>Bookmarks</h1>
        <form class="form-get">
            <div>Obtain bookmarks:</div>
            <button type="submit" id="get-bookmarks">
                Get All Bookmarks
            </button>
        </form>

        <h2>Add Bookmark</h2>
        <form class="form-add">
            <div>
                <label for="bookmarkTitle">Title:</label>
                <input type="text" id="bookmarkTitle">
            </div>

            <div>   
                <label for="bookmarkDesc">Description:</label>
                <textarea id="bookmarkDesc" cols="25" rows="4"></textarea>
            </div>
            <div>
                <label for="bookmarkUrl">URL:</label>
                <input type="url" id="bookmarkUrl">
            </div>
            <div>
                <label for="bookmarkRate">Rating:</label>
                <input type="number" id="bookmarkRate">
            </div>
            <div>
                <button type="submit">
                    Create Bookmark
                </button>
            </div>
        </form>

        <h2>Delete Bookmark</h2>
        <form class="form-delete">
            <div>
                <label for="deleteID">Id:</label>
                <input type="text" id="deleteID">
            </div>
            <button type="submit">
                Delete Bookmark
            </button>
        </form>

        <h2>Update Bookmark</h2>
        <form class="form-update">

            <div>
                <label for="updateId">Id:</label>
                <input type="text" id="updateId">
            </div>

            <div>
                <label for="updateTitle">Title:</label>
                <input type="text" id="updateTitle">
            </div>

            <div>   
                <label for="updateDesc">Description:</label>
                <textarea id="updateDesc" cols="25" rows="4"></textarea>
            </div>
            <div>
                <label for="updateUrl">URL:</label>
                <input type="url" id="updateUrl">
            </div>
            <div>
                <label for="updateRate">Rating:</label>
                <input type="number" id="updateRate">
            </div>
            <div>
                <button type="submit">
                    Update Bookmark
                </button>
            </div>
        </form>

        <h2>Get Bookmark by title: </h2>
        <form class="form-title">
            <div>
                <label for="getTitle">Title:</label>
                <input type="text" id="getTitle">
            </div>
            <button type="submit">
                Get Bookmark
            </button>
        </form>

        <h2>Bookmarks:</h2>
        <section class="bookmark-section">
            
        </section>

        <script src ="./js/index.js" type = "text/javascript"></script>
    </body>
</html>
